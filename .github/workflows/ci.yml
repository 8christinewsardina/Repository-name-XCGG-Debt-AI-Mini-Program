name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.in
      - name: Run tests (pytest)
        run: |
          set -o pipefail
          cd backend
          pytest -q 2>&1 | tee ../test-output.txt

      - name: Upload pytest output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-output
          path: test-output.txt

  gemini_integration:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.in
      - name: Check GEMINI_API_KEY exists
        run: |
          if [ -z "${{ secrets.GEMINI_API_KEY }}" ]; then
            echo "GEMINI_API_KEY not set; skipping Gemini integration job.";
            exit 0;
          fi

      - name: Run Gemini integration smoke test
        if: ${{ secrets.GEMINI_API_KEY != '' }}
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_ENABLED: 'true'
        run: |
          cd backend
          python run_report_test_with_gemini.py
  # Note: artifact upload moved into the `tests` job to ensure the file produced on the same runner is uploaded.
